syntax = "proto3";

option go_package="./;proto";
option java_package = "org.liquibase.grpc.proto";

option java_multiple_files = true;
option java_outer_classname = "flowProto";
package flow;

service flowService {
  rpc execute(flowRequest) returns (flowResponse) {}
}
message flowRequest {
  optional string flowFile = 1;
  optional bool flowFileStrictParsing = 2;
  optional string flowIntegration = 3;
  map<string, string> Configuration = 4;
}
message flowResponse {
  string message = 1;
}
