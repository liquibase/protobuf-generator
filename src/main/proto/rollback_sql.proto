syntax = "proto3";

option go_package="./;proto";
option java_package = "org.liquibase.grpc.proto";

option java_multiple_files = true;
option java_outer_classname = "rollback_sqlProto";
package rollback_sql;

service rollback_sqlService {
  rpc execute(rollback_sqlRequest) returns (rollback_sqlResponse) {}
}
message rollback_sqlRequest {
  optional string changeExecListenerClass = 1;
  optional string changeExecListenerPropertiesFile = 2;
  optional string changelogFile = 3;
  optional string contexts = 4;
  optional string defaultCatalogName = 5;
  optional string defaultSchemaName = 6;
  optional string driver = 7;
  optional string driverPropertiesFile = 8;
  optional string labelFilter = 9;
  optional bool outputDefaultCatalog = 10;
  optional bool outputDefaultSchema = 11;
  optional string password = 12;
  optional string rollbackScript = 13;
  optional string tag = 14;
  optional string url = 15;
  optional string username = 16;
  map<string, string> Configuration = 17;
}
message rollback_sqlResponse {
  string message = 1;
}
