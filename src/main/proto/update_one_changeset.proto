syntax = "proto3";

option go_package="./;proto";
option java_package = "org.liquibase.grpc.proto";
option java_multiple_files = true;
option java_outer_classname = "Update_one_changesetProto";

package update_one_changeset;

service Update_one_changesetService {
  rpc execute(Update_one_changesetRequest) returns (Response) {}
}

message Update_one_changesetRequest {
  optional string changesetAuthor = 1;
  optional string changesetId = 2;
  optional string changesetPath = 3;
  optional string defaultCatalogName = 4;
  optional string defaultSchemaName = 5;
  optional string driver = 6;
  optional string driverPropertiesFile = 7;
  optional bool force = 8;
  optional string password = 9;
  optional string url = 10;
  optional string username = 11;
  map<string, string> configuration = 12;
}

message Response {
  string message = 1;
}
